<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="Image/istockphoto-1086081768-612x612.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="col-lg-3 m-auto">
        <div class="cart-header bg-dark  px-2 py-1  justify-content-between d-flex">

            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                <i class="fa fa-arrow-left text-white" id="back_btn"></i>
            </button>

            <div class="order-footer mt-2 me-3">
            <span class="mb-5 px-2 me-3" id="span">1</span>
            <i class="fa fa-shopping-cart my-auto text-white" style="font-size:20px"></i>
            </div>
        </div>

        <div class="container">
            <div class="cart border-bottom d-flex mt-3 pb-2 justify-content-between">
                <div class="left">
                    <span class="fw-bold fs-4"><img src="Image/ic_veg.svg" class="me-2" alt="" width="15px">asdf</span>
                </div>
                
            </div>

            <div class="choose">
                <div class="title text-start  my-3">
                    <h6><span class="fw-bold">Choose any &nbsp;&nbsp;  &nbsp;1</span> &nbsp;( <input type="text" readonly id="clickable" value="0" >/ &nbsp; 1) <span class="text-danger">*</span> <span class="text-danger"  class="text-danger " id="showerror"></span></h6>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="input-field" id="input_field">
                        <input type="radio" id="500g" name="weight" class="weight-radio me-2">
                        <span><label for="500g">500g</label></span>
                    </div>
                
                    <div class="text">
                        <p>+200</p>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <div class="input-field" id="input_field">
                        <input type="radio" id="1kg" name="weight" class="weight-radio me-2">
                        <span><label for="1kg">1Kg</label></span>
                    </div>
                
                    <div class="text">
                        <p>+200</p>
                    </div>
                </div>
                
               
            </div>

            <button class="bg-dark add_to_cart px-2 py-1 fw-bold text-white container-fluid mt-3">ADD TO CART</button>

            <div class="d-flex  mt-3 col-lg-12  d-none justify-content-between" id="inner_btn" style="height: 30px;">
                <div class="counter-container col-lg-6 col-6 d-flex "  >

                    <div class="buttons justify-content-between px-4   col-lg-10 text-center d-flex  active"  >
                        <button class="fw-bold " onclick="decrement('summary')">-</button>
                        <div id="counter-summary">1</div>
                        <button class="fw-bold" onclick="increment('summary')">+</button>
                    </div>
                </div>
                <div class="right "  >
                    <button class="btn-sm col-lg-12 h-50 go_to_cart"> <i class="fa fa-shopping-cart me-2  mt-2 text-white" style="font-size:14px"></i><p class="mt-4">GO TO CART</p></button>
                </div>
                
            </div>
        </div>
       
    </div>
</body>
<script src="script.js"></script>
</html>
