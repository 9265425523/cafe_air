<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="Image/istockphoto-1086081768-612x612.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="col-lg-3 mx-auto ">
       
        <div class="cart-header bg-dark  px-2 py-1  justify-content-between d-flex">

            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                <i class="fa fa-arrow-left text-white" id="back_btn"></i>
            </button>

            <!-- <div class="order-footer mt-2 me-3">
            <span class="mb-5 px-2 me-3" id="span">1</span>
            <i class="fa fa-shopping-cart my-auto text-white" style="font-size:20px"></i>
            </div> -->
        </div>
        <main class="m-2">
        <div class="text-section-top border-bottom my-4">
            <h4 class="text-start">Your Order</h4>
            <p class="text-start">From Cafe Air</p>
        </div>


        <div class="cart border-bottom d-flex mt-3 pb-2 justify-content-between">
            <div class="left">
                <span class="fw-bold"><img src="Image/ic_veg.svg" class="me-2" alt="" width="15px">asdf</span>
                <p class="ms-4">1kg</p>
            </div>
            <div class="counter-container d-flex">
                <div class="buttons me-4 ps-2 h-50   float-start text-center d-flex  active">
                    <button onclick="decrement('card-2')">-</button>
                    <div id="counter-card-2">1</div>
                    <button onclick="increment('card-2')" class="fw-bold text-success">+</button>
                </div>
                <div class="end">
                    <span class="fw-bold">₹ 400.00</span>
                </div>
            </div>


           
        </div>



        <div class="footer bg-white " style="margin-top:70%">
                <div class=" px-2 py-2 ">
                    <div class="d-flex justify-content-between">
                        <p>Item Sub Total</p>
                        <p>₹ 200.00</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <p class="primary">Taxes and Charges</p>
                        <p>₹ 20.50</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <p>Convenience Fee</p>
                        <p>₹ 11.03</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <h4 class="fw-bold">To Pay</h4>

                        <h4 class="fw-bold">₹ 232</h4>
                    </div>
                </div>
                <button class="btn-sm my_order">PROCESS</button>
        </div>
    </main>
    </div>
</body>
<script src="script.js"></script>

</html>
